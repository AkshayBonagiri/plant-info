<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tulasi - Plant Environment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
    }
    th, td {
      border: 1px solid #a5d6a7;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #66bb6a;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f1f8e9;
    }
  </style>
</head>
<body>

  <h1>Tulasi (Holy Basil)</h1>
  <p><em>Scientific name: Ocimum tenuiflorum</em></p>

  <table>
    <tr>
      <th>Environmental Factor</th>
      <th>Requirement</th>
    </tr>
    <tr>
      <td>Watering</td>
      <td>Daily, but avoid overwatering</td>
    </tr>
    <tr>
      <td>Sunlight</td>
      <td>6–8 hours of direct sunlight</td>
    </tr>
    <tr>
      <td>Temperature</td>
      <td>20°C – 32°C</td>
    </tr>
    <tr>
      <td>Soil Type</td>
      <td>Well-draining, slightly acidic</td>
    </tr>
    <tr>
      <td>Humidity</td>
      <td>Moderate (40% – 60%)</td>
    </tr>
  </table>

</body>
</html>
